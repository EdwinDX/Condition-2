<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Switch-case kiểm tra số ngày của tháng</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<form>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="inputMonth"></td>
            <td><input type="button" value="Check" onclick="check()"></td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
</form>
<script>
    function check() {
        let month = parseFloat(document.getElementById("inputMonth").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                 document.getElementById("result").innerHTML="Tháng "+month+" có 31 ngày";
                // document.write("Tháng "+month+" có 31 ngày");
                break;
            case 2:
                document.getElementById("result").innerHTML="Tháng "+month+" có 28 ngày hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 8:
            case 11:
                document.getElementById("result").innerHTML="Tháng "+month+" có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML="Nhập lại tháng";
        }
    }
</script>
</body>
</html>
