<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let a =+prompt('nhập chiều rộng');
    if (a>0) {
        let b =+prompt('nhập chiều dài');
        if (b>a) {
            let dientich=a*b;
            alert('Diện tích là '+dientich );
        }
        else {
            alert('chiều dài không đúng');
        }
    }
    else {
        alert('chiều rộng không đúng');
    }

</script>
</body>
</html>
