<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let a =+prompt('nhập cạnh 1');
    if (a>0) {
        let b =+prompt('nhập cạnh 2');
        if (b>0) {
            let dientich=a*b/2;
            alert('Diện tích là '+dientich );
        }
        else {
            alert('cạnh 2 không đúng');
        }
    }
    else {
        alert('cạnh 1');
    }
</script>
</body>
</html>
