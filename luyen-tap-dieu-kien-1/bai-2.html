<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
  <script>
    let age = +prompt('Nhập tuổi');
    let checkInput = Number.isInteger(age);
    if  (checkInput) {
        if ((age>=15) && (age<=18)) {
            alert('Đủ tuổi vào lớp 10');
        }
        else {
            alert('Tuổi không cho phép vào lớp 10')
        }
    }
    else {
        alert('Tuổi không hợp lệ');
    }
  </script>
</body>
</html>
